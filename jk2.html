<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Koranyi spelar Bach</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;800&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box}


body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:#111;
  color:#f5f5f5;
  overflow-x:hidden;
  --highlight: #ffd684;
}
a {
  color:inherit;
  text-decoration: dotted underline;

}

/* ===== PREMIUM HERO ===== */
.hero {
    position: relative;
    min-height: 80vh;
    display: flex;
    align-items: center;
    padding: 80px;
    background: url(./poster.jpg) fixed no-repeat;
    background-size: min(70vw, 55em);
    background-position-x: right;
    background-position-y: -14vw;
}

.hero::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(90deg,rgba(0,0,0,0.85) 0%,rgba(0,0,0,0.65) 40%,rgba(0,0,0,0.2) 70%,rgba(0,0,0,0.1) 100%);
}

.hero-content{
  position:relative;
  max-width:900px;
  animation:fadeUp 1.2s ease forwards;
}

.small-title{
  color: #ffd684;
  text-transform: uppercase;
  letter-spacing:4px;
  font-size:14px;
  margin-bottom:20px;
}

h1{
  font-family: "Oswald", sans-serif;
  font-optical-sizing: auto;
  font-weight: 700;
  font-style: normal;

  font-size:min(16vw, 8em);
  line-height:1.1;
  margin:0 0 25px 0;
  color:var(--highlight); 
}

.subtitle{
  font-size:24px;
  color:#eaeaea;
  margin-bottom:40px;
}

.cta{
  display:inline-block;
  padding:18px 34px;
  border-radius:40px;
  background:var(--highlight);
  color:#111;
  text-decoration:none;
  font-weight:600;
  letter-spacing:1px;
  transition:0.3s ease;
}

.cta:hover{
  transform:translateY(-3px) scale(1.03);
  box-shadow:0 15px 35px rgba(0,0,0,0.6);
}

/* ===== FLOATING INFO CARD ===== */
.section{
  padding:120px 20px;
  display:flex;
  justify-content:center;
}

.card{
  max-width:900px;
  width:100%;
  padding:60px;
  border-radius:24px;
  background:rgba(255,255,255,0.06);
  backdrop-filter:blur(16px);
  box-shadow:0 30px 80px rgba(0,0,0,0.5);
  transform:translateY(-120px);
  animation:fadeUp 1.4s ease forwards;
}

.card h2{
  margin-top:0;
  color:var(--highlight);
  font-size:min(6vw, 4em);
}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:50px;
  margin-top:30px;
}

.label{
  font-size:14px;
  opacity:0.6;
  margin-bottom:6px;
}

.value{
  font-size:24px;
  line-height: 1.4em;
}

.highlight{
  color:var(--highlight);
  font-weight:600;
}

.footer{
  text-align:center;
  padding:40px 20px 100px;
  font-size:18px;
  opacity:0.7;
}

/* ===== ANIMATIONS ===== */
@keyframes fadeUp{
  from{
    opacity:0;
    transform:translateY(40px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}

/* ===== RESPONSIVE ===== */
@media(max-width:900px){
  .hero {
        padding: 60px 25px;
        background-attachment: scroll;
        min-height: 0;
        background-position-y: 0;
    }
  .subtitle{
    font-size:20px;
  }

  .grid{
    grid-template-columns:1fr;
  }

  .card{
    padding:40px 30px;
    transform:translateY(-80px);
  }
}
</style>
</head>

<body>

<!-- PREMIUM HERO -->
<section class="hero">
  <div class="hero-content">
    <div class="small-title">Cellotrion presenterar</div>
    <h1>KORANYI<br>SPELAR<br>BACH</h1>
    <br>
    <a href="#biljetter" class="cta">Boka biljetter</a>
  </div>
</section>

<!-- FLOATING INFO -->
<section class="section" id="biljetter">
  <div class="card">
    <h2>Konsertinformation</h2>

    <div class="grid">
      <div>
        <div class="label">Datum & Tid</div>
        <div class="value">
          29 mars kl 16 <br>
          Fika ingår och serveras <span class="highlight">kl 15</span>.
        </div>
        
      </div>

      <div>
        <div class="label">Plats</div>
        <div class="value"><a href="https://maps.app.goo.gl/acaShumWtyBYhGDJ9" target="_blank" >Teaterns Hus Linköping</a></div>
      </div>

      <div>
        <div class="label">Ordinarie pris</div>
        <div class="value">295 kr</div>
      </div>

      <div>
        <div class="label">Ungdom upp till 25 år</div>
        <div class="value">100 kr</div>
      </div>

      <div>
        <div class="label">Förköp via</div>
        <div class="value">
          <a href="mailto: biljetter@cellotrion.se">biljetter@cellotrion.se</a>
        </div>
      </div>

    </div>

  </div>
</section>


</body>
</html>
